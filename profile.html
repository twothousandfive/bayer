<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
    <title>Личный кабинет</title>
</head>
<body>
    <nav class="navbar navbar-light shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">BAYER</a>
            <div class="search-input">
                <a href="" class="position-absolute btn"><i class="bi bi-search"></i></a>
                <input type="text" class="form-control" placeholder="Поиск" id="search-product">
            </div>
            <div class="menu d-flex justify-content-between gap-3">
                <a href="profile.html">
                    <button class="btn btn-primary"><i class="bi bi-person"></i> Аккаунт</button>
                </a>
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                    <i class="bi bi-cart2"></i> Корзина</button>
            </div>
        </div>
    </nav>
    <main class="container">
        <h1 class="fw-bold">Личный кабинет</h1>
        <div class="row row-gap-4">
            <div class="col-md-4">
                <div class="card justify-content-center align-items-center profile-card bg-primary" id="orders">
                    <div class="fs-2">Заказы</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card justify-content-center align-items-center profile-card bg-primary">
                    <div class="fs-2">Изменить контакты</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card justify-content-center align-items-center profile-card bg-primary">
                    <div class="fs-2">Изменить адрес</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card justify-content-center align-items-center profile-card bg-primary">
                    <div class="fs-2">Изменить пароль</div>
                </div>
            </div>
        </div>

        <div id="ordersModal" class="orders">
            <div class="modal-content">
                <div class="modal-header"><span class="close">&times;</span></div>
                <h2>Заказы</h2>
                <div class="modal-body">
                    <p>moy zakazy</p>
                </div>
            </div>
        </div>
        

    </main>
</body>
<script src="/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
<script>
    var ordersModal = document.getElementById('ordersModal');
    var ordersModalBtn = document.getElementById('orders');
    var span = document.getElementsByClassName('close')[0];
    ordersModalBtn.onclick = function() {
        ordersModal.style.display = 'block';
    }

    span.onclick = function() {
        ordersModal.style.display = 'none';
    }

    window.onclick = function() {
        if (event.target == ordersModal) {
            ordersModal.style.display = 'none';
        }
    }
</script>
</html>
